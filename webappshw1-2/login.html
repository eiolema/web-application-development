<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<header>
    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="profile-pic">
                <a href="login.html">
                    <img alt="image" src="assets/images/img.png">
                </a>
            </li>
        </ul>
    </div>
</header>
<div class="container">
    <div class="login">
        <h1>Welcome to PostIt</h1>
        <p><span>Create an account</span>
        <p>
        <p>or <br>
            Please log in</p>
        <form action="index.html">
            <input type="email" class="inputfield" name="email" placeholder="Email" required><br>
            <input type="password" class="inputfield" name="password" placeholder="Password" required><br>
            <input type="submit" class="submit" name="login" value="Log in"> <br>
        </form>
        <p><span>Forgot password</span></p>
    </div>
</div>
</body>
