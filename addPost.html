<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddPost</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/addPost.css">
</head>
<body>
    <header>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="profile-pic">
                    <a href="login.html">
                        <img alt="image" src="assets/images/img.png">
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <form action="index.html">
                <div class="pbody">
                    <label for="postText">Post body</label>
                    <textarea id="postText" rows="5" cols="20" required placeholder="textarea"></textarea>
                </div>
                
                <div class="file">
                    <label for="pfile">Select file</label>
                    <input type="file" id="pfile" name="pfile" value="Choose file">
                </div>
                
                <p class="pbutton">
                <input type="submit" class="submit" value="Create post"></p>
            </form>
        </div>
    </div>
</body>
